<html>
    <head>
        <meta charset="utf-8" />
        <title>
            Mocap Vizualization
        </title>     
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <div id="gridWrapper">
            <div id="sideMenu">
                <div class="sideMenuItem">
                    <div class="sideMenuItemLabel">Select data file:</div>
                    <input type="file" id="dataFileInput" name="dataFileInput" accept=".data,.txt">
                    <button id="dataInputLoadButton">Load Data</button>
                </div>
                <div class="sideMenuItem" style="display: none;">
                    <div class="sideMenuItemLabel">Enter data as text:</div>
                    <textarea id="dataTextInput" name="dataTextInput" value="" rows="1" wrap="soft"></textarea>
                    <button id="dataTextLoadButton">Load Data</button>
                </div>
                <div class="sideMenuItem">
                    <div class="sideMenuItemLabel">Bones model:</div>
                    <select id="bonesModelInput" name="bonesModelInput">
                        <option value="Vicon">Vicon</option>
                        <option value="Kinect">Kinect</option>
                        <option value="Kinect2d">Kinect2d</option>
                        <option value="PointCloud">Points Only</option>
                    </select>
                </div>
                <div class="sideMenuItem">
                    <span class="optionLabel">Load sequences of category:</span>          
                    <select id="categorySelection" name="categorySelection" style="width: 11em;">
                        <option value="allCategories">All Categories</option>
                    </select>
                </div>
                <div class="sideMenuItem">
                    <div class="sideMenuItemLabel">Select sequence:</div>
                    <input type="number" id="sequenceNumberInput" name="sequenceNumberInput" value="0" min=0>
                    <button id="sequenceInputLoadButton">Draw Sequences</button>
                    <div class="sideMenuItemLabel">Available sequences: <span id="availableSequencesText">0</span></div>
                </div>
                <div class="sideMenuItem">
                    <div class="sideMenuItemLabel">Number of sequences to draw:</div>
                    <input type="number" id="numSequencesInput" name="numSequencesInput" value="6">
                </div>
                <div class="sideMenuItem">
                    <div class="sideMenuItemLabel">Number of sequences per page:</div>
                    <input type="number" id="numSequencesPageInput" name="numSequencesPageInput" value="6">
                </div>
                <div class="sideMenuItem">
                    <div class="sideMenuItemLabel">Number of frames to draw:</div>
                    <input type="number" id="numFramesInput" name="numFramesInput" value="12">
                </div>
                <div class="sideMenuItem">
                    <div class="sideMenuItemLabel">Number of blur frames to draw:</div>
                    <input type="number" id="numBlurFramesInput" name="numBlurFramesInput" value="10">
                </div>
                <div class="sideMenuItem">
                    <div>
                        <input type="checkbox" id="mapsPerSequenceInput" name="mapsPerSequenceInput" checked>
                        <label for="mapsPerSequenceInput">Create map for each sequence</label>
                    </div>
                    <div>
                        <input type="checkbox" id="timeScaleInput" name="timeScaleInput">
                        <label for="timeScaleInput">Draw time scale</label>
                    </div>
                    <div>
                        <input type="checkbox" id="timeImageScaleInput" name="timeImageScaleInput" checked>
                        <label for="timeImageScaleInput">Scale images with time</label>
                    </div>
                    <div>
                        <input type="checkbox" id="xAxisTimeInput" name="xAxisTimeInput" checked>
                        <label for="xAxisTimeInput">Use X axis as time</label>
                    </div>
                    <div>
                        <input type="checkbox" id="addFillKeyframesInput" name="addFillKeyframesInput">
                        <label for="addFillKeyframesInput">Add filling keyframes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="zoomableVisualizationsInput" name="zoomableVisualizationsInput" checked>
                        <label for="zoomableVisualizationsInput">Zoomable visualizations</label>
                    </div>
                    <div>
                        <input type="checkbox" id="labelFramesInput" name="labelFramesInput" checked>
                        <label for="labelFramesInput">Label frames</label>
                    </div>
                    <div>
                        <input type="checkbox" id="oldRenderingInput" name="oldRenderingInput">
                        <label for="oldRenderingInput">Old rendering</label>
                    </div>
                    <div class="sideMenuItemLabel">Keyframe selection algorithm:</div>
                    <select id="keyframeSelectionInput" name="keyframeSelectionInput">
                        <option value="Equidistant">Equidistant</option>
                        <option value="Euclidean">Euclidean</option>
                        <option value="Temporal">Temporal</option>
                        <option value="Decimation" selected>Decimation</option>
                        <option value="Lowe">Lowe</option>
                    </select>
                </div>
            </div>
            <div id="content">
                <div id="drawContainer">
                </div>
            </div>
        </div>
        <script type="module" src="multiView.js"></script>  
        
    </body>
</html>
