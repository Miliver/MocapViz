<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <title>
            Motion Difference Demo
        </title>
    </head>

    <body>
        Data: <input type="file" id="dataFileInput" name="dataFileInput" accept=".data,.txt">
        <br>

        Samples: <input type="file" id="sampleFileInput" name="sampleFileInput" accept=".json">
        <br>

        <label for="context">Choose context:</label>
        <select name="context" id="context">
            <option value="1">No context</option>
            <option value="2">Sampled context</option>
            <option value="3">Built context</option>
        </select>
        <br>

        <label for="model">Select model:</label>
        <select name="model" id="model">
            <option value="1">Vicon</option>
            <option value="2">Kinect</option>
        </select>
        <br>

        <div class="buttons">
            <button id="dataLoadButton">Load Data</button>
            <button id="downloadContext">Download built context</button>
            <button id="clearContext">Clear context</button>
        </div>

        Data for sampling: <input type="file" id="sampleDataFileInput" name="sampleDataFileInput" accept=".data,.txt">
        <br>

        <label for="model-for-sampling">Select model:</label>
        <select name="model-for-sampling" id="model-for-sampling">
            <option value="1">Vicon</option>
            <option value="2">Kinect</option>
        </select>
        <br>

        <div class="buttons">
            <button id="sampleDataButton">Sample Data</button>
        </div>

        <div id="loader"></div>

        <script type="module" src="script.js"></script>
    </body>
</html>
