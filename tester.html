<html>
    <head>
        <meta charset="utf-8" />
        <title>
            Mocap Vizualization Test
        </title>     
        <link rel="stylesheet" href="tester.css">
    </head>
    
    <body>
        <div id="content">
            <div class="horizontallyCentered">
                <div class="sideMenuItemLabel">Select data file:</div>
                <input type="file" id="dataFileInput" name="dataFileInput" accept=".data,.txt">
                <button id="dataInputLoadButton">Load Data</button>
            </div>
            <div class="horizontallyCentered" id="resultText">
            </div>
            <div class="horizontallyCentered" id="drawRegion">
            </div>
            <div class="horizontallyCentered" id="answerButtons">
                <button class="answerButton" id="answerButton0">1</button>
                <br>
                <button class="answerButton" id="answerButton1">2</button>
                <br>
                <button class="answerButton" id="answerButton2">3</button>
                <br>
                <button class="answerButton" id="answerButton3">4</button>
                <br>
                <button class="answerButton" id="answerButton4">5</button>
                <br>
                <button class="answerButton" id="answerButton5">6</button>
                <br>
                <button class="answerButton" id="answerButton6">7</button>
                <br>
                <button class="answerButton" id="answerButton7">8</button>
                <br>
                <button class="answerButton" id="answerButton8">9</button>
                <br>
                <button class="answerButton" id="answerButton9">10</button>
            </div>
        </div>
        <script src="mocap.js"></script>
        <script src="model.js"></script>
        <script src="tester.js"></script>  
    </body>
</html>
